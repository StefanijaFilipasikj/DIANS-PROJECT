  <section class="p-5 m-3">
    <div class="table-container table-responsive">
      <table id="edit-landmark-table" class="table table-striped w-100">
        <thead>
        <tr>
          <th scope="col">Lon</th>
          <th scope="col">Lat</th>
          <th scope="col">Name</th>
          <th scope="col">Class</th>
          <th scope="col">Region</th>
          <th scope="col">Address</th>
          <th scope="col"> </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="landmark : ${landmarks}">
          <td th:text="${landmark.lon}"></td>
          <td th:text="${landmark.lat}"></td>
          <td th:text="${landmark.name}"></td>
          <td th:text="${landmark.historicClass}"></td>
          <td th:text="${landmark.region}"></td>
          <td th:text="${landmark.address}"></td>
          <td>
            <div class="buttons">
              <a th:href="@{'/map/save-landmark/{id}' (id=${landmark.id}) }" class="btn btn-sm btn-success"><i class="fa fa-edit">Edit</i></a>
              <a th:href="@{'/map/delete-landmark/{id}' (id=${landmark.id}) }" class="btn btn-sm btn-danger"><i class="fa fa-trash">Delete</i></a>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <hr>
    <div th:if="${hasError}" class="alert alert-danger alert-dismissible fade show">
      <strong>Error! </strong>
      <th:block th:text="${error}"></th:block>
    </div>
    <div class="col mb-3">
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <a href="/map/save-landmark" class="btn btn-block btn-dark">
            Add new historical landmark
          </a>
        </div>
      </div>
    </div>
  </section>
