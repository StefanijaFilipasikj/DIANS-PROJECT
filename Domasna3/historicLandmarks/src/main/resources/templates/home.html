<section class="jumbotron text-center" style="background-image: url('/img/map.png'); background-size: cover">
  <div class="container">
    <h1 class="jumbotron-heading">Visit one of the Top 10 Historic landmarks in North Macedonia</h1>
    <div class="carousel">
      <div th:each="landmark : ${top10Landmarks}"
           th:style="'background-image: url(' + ${landmark.getPhotoUrl()} + '); height: 600px; width: 1100px; background-size: cover;'">
      </div>
    </div>
  </div>
</section>
