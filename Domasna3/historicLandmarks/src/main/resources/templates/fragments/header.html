<header xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" id="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/home"><img style="max-height: 35px;" th:src="@{/img/logo.png}" alt="LOGO"/></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/map">Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about-us">About us</a>
                    </li>
                </ul>

                <ul class="navbar-nav navbar-right">
                    <th:block sec:authorize="not isAuthenticated()">
                        <li class="nav-item" id="nav-register">
                            <a class="btn btn-light btn-sm mr-3 user-button" href="/register">
                                <i class="fa fa-user-plus"></i> Register
                            </a>
                        </li>
                    </th:block>
                    <th:block sec:authorize="not isAuthenticated()">
                        <li class="nav-item">
                            <a class="btn btn-light btn-sm user-button" href="/login">
                                <i class="fa fa-user"></i> Login
                            </a>
                        </li>
                    </th:block>
                    <th:block sec:authorize="isAuthenticated()">
                        <li class="nav-item">
                            <a class="btn btn-light btn-sm user-button" href="/logout">
                                <i class="fa fa-user-times"></i> Logout
                            </a>
                        </li>
                    </th:block>

                </ul>
            </div>
        </div>
    </nav>
</header>
